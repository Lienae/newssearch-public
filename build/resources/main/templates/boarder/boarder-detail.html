<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 상세 보기</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/border-detail.css" />
</head>
<body>
<div class="navbar">
  <a href="/main" class="logo">
    <img src="/img/NewsHub.png" alt="News Hub 로고" />
  </a>
  <nav>
    <a href="/news/list">뉴스</a>
    <a href="/boarder/list">커뮤니티</a>
  </nav>
  <div class="auth">
    <a href="/user/login">로그인</a>
    <a href="/user/register">회원가입</a>
  </div>
</div>

<div class="board-container">
  <h2 class="post-title">게시글 제목 예시</h2>

  <div class="post-info">
    <span>카테고리: POLITICS</span>
    <span>작성자 ID: 101</span>
    <span>등록 일자: 2025-07-01</span>
    <span>최근 수정일: 2025-07-02</span>
  </div>

  <hr />

  <div class="post-content">
    <img src="https://placehold.co/500x350" alt="테스트 이미지" />
    <p>
      게시글의 본문 내용이 이곳에 표시됩니다. 사용자가 작성한 내용이 줄바꿈과 함께 자연스럽게 출력됩니다.
    </p>
  </div>

  <hr />

  <div class="comment-section">
    <h3>총 0개의 의견</h3>
    <form class="comment-form">
      <input type="text" placeholder="의견을 작성해주세요." />
      <button type="submit">의견 등록</button>
    </form>
  </div>

  <div class="post-buttons">
    <a href="/boarder/list" class="btn">목록으로</a>
  </div>
</div>
</body>
</html>
