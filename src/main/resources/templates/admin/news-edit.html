<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 - 뉴스 수정</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/border-write.css" />
</head>
<body>
<div class="navbar">
  <a href="/main" class="logo">
    <img src="/img/NewsHub.png" alt="News Hub 로고" />
  </a>
  <nav>
    <a href="/news/list">뉴스</a>
    <a href="/boarder/list">커뮤니티</a>
  </nav>
  <div class="auth">
    <a href="/user/login">로그인</a>
    <a href="/user/register">회원가입</a>
  </div>
</div>

<div class="write-container">
  <h2>뉴스 수정</h2>
  <p class="info-text">관리자는 뉴스 기사를 수정할 수 있습니다.</p>

  <form th:action="@{'/admin/news/edit/' + ${news.id} + '?page=' + ${page} + '&size=' + ${size} + '&filterCategory=' + ${currentCategory} + '&filterMediaCompany=' + ${currentMediaCompany}}"
        method="post" enctype="multipart/form-data" th:object="${news}">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="form-group">
      <label>ID</label>
      <span th:text="*{id}" class="readonly-text"></span>
    </div>

    <div class="form-group">
      <label>제목</label>
      <input type="text" th:field="*{title}" placeholder="제목을 입력하세요." />
    </div>

    <div class="form-group">
      <label>기자명</label>
      <input type="text" th:field="*{author}" placeholder="기자명 입력" />
    </div>

    <div class="form-group">
      <label>카테고리</label>
      <span th:text="*{category.name()}" class="readonly-text"></span>
      <input type="hidden" name="category" th:value="*{category.name()}" />
    </div>

    <div class="form-group">
      <label>언론사</label>
      <span th:text="*{mediaCompany.name()}" class="readonly-text"></span>
      <input type="hidden" name="mediaCompany" th:value="*{mediaCompany.name()}" />
    </div>

    <div class="form-group">
      <label>내용</label>
      <textarea th:field="*{content}" rows="10" placeholder="내용을 입력하세요."></textarea>
    </div>

    <div class="form-group">
      <label>현재 이미지</label>
      <img th:if="*{imageUrl != null}" th:src="*{imageUrl}" alt="이미지" style="max-width:300px" />
      <span th:if="*{imageUrl == null}">이미지 없음</span>
    </div>

    <div class="form-group">
      <label>새 이미지 업로드</label>
      <input type="file" name="file" accept="image/*" />
    </div>

    <div class="form-group">
      <label>원문 URL</label>
      <span th:text="*{url}" class="readonly-text"></span>
      <input type="hidden" th:field="*{url}" />
    </div>

    <div class="form-group">
      <label>발행일</label>
      <span th:text="${#temporals.format(news.publishDate, 'yyyy-MM-dd HH:mm:ss')}" class="readonly-text"></span>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn">수정</button>
    </div>
  </form>


  <form id="deleteForm" th:action="@{'/admin/news/delete/' + ${news.id}}" method="post" style="display: none;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>
</div>

<script>
  function submitDeleteForm() {
    if (confirm('정말로 이 게시글을 삭제하시겠습니까?')) {
      document.getElementById('deleteForm').submit();
    }
  }
</script>
</body>
</html>
