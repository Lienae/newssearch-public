<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 - 작업 목록</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/boarder-list.css" />
</head>
<body>
<header>
  <div th:replace="~{fragments/header :: header}"></div>
</header>

<div class="board-container">

  <div class="category-section">
    <div class="category-buttons">
      <a href="#" class="active">전체</a>
      <a href="#">해결</a>
      <a href="#">미해결</a>
    </div>
  </div>

  <div class="board-header">
    <div class="board-count">전체 <strong>3</strong>건</div>
  </div>

  <table class="board-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>작업 유형</th>
      <th>관련 URL</th>
      <th>기록 시각</th>
      <th>처리 여부</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobList}">
      <td th:text="${job.id}">1</td>
      <td th:text="${job.job}">NEWS</td>
      <td th:text="${job.url}">/url</td>
      <td th:text="${#temporals.format(job.recordedTime, 'yyyy-MM-dd HH:mm')}">날짜</td>
      <td>
        <div style="display: flex; align-items: center; gap: 10px;">
          <form th:action="@{/admin/main/job/update}" method="post">
            <input type="hidden" name="id" th:value="${job.id}" />
            <input type="hidden" name="isResolved" th:value="${!job.isResolved}" />
            <button type="submit"
                    th:text="${job.isResolved ? '미처리로 변경' : '작업 완료'}"
                    th:class="${job.isResolved ? 'cancel-btn' : 'resolve-btn'}">
            </button>
          </form>

          <span th:if="${job.isResolved}" style="color: green; font-weight: bold;">완료됨</span>
          <span th:if="${!job.isResolved}" style="color: orange; font-weight: bold;">대기 중</span>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="pagination">
    <a class="btn" href="?page=0">«</a>
    <a class="btn active disabled">1</a>
    <a class="btn" href="?page=1">2</a>
    <a class="btn" href="?page=2">3</a>
    <a class="btn" href="?page=3">4</a>
    <a class="btn" href="?page=1">»</a>
  </div>

  <div class="board-search">
    <form action="/admin/jobs/list" method="get">
      <select name="searchType" id="search-type">
        <option value="url">URL</option>
        <option value="job">작업 유형</option>
      </select>
      <input type="text" name="keyword" placeholder="검색어를 입력해주세요." />
      <button type="submit">검색</button>
    </form>
  </div>

</div>

</body>
</html>
