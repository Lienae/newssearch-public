<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 - 게시판 리스트</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/boarder-list.css" />
</head>
<body>
<div class="navbar">
  <a href="/main" class="logo">
    <img src="/img/NewsHub.png" alt="News Hub 로고" />
  </a>
  <nav>
    <a href="/news/list">뉴스</a>
    <a href="/boarder/list">커뮤니티</a>
  </nav>
  <div class="auth">
    <a href="/user/login">로그인</a>
    <a href="/user/register">회원가입</a>
  </div>
</div>

<div class="board-container">
  <div class="category-section">
    <div class="category-buttons">
      <a th:href="@{/admin/boarders/list(category='ALL')}"
         th:classappend="${currentCategory == 'ALL'} ? 'active' : ''">전체</a>
      <a th:href="@{/admin/boarders/list(category='POLITICS')}"
         th:classappend="${currentCategory == 'POLITICS'} ? 'active' : ''">정치</a>
      <a th:href="@{/admin/boarders/list(category='ECONOMY')}"
         th:classappend="${currentCategory == 'ECONOMY'} ? 'active' : ''">경제</a>
      <a th:href="@{/admin/boarders/list(category='SOCIAL')}"
         th:classappend="${currentCategory == 'SOCIAL'} ? 'active' : ''">사회</a>
      <a th:href="@{/admin/boarders/list(category='CULTURE')}"
         th:classappend="${currentCategory == 'CULTURE'} ? 'active' : ''">문화</a>
      <a th:href="@{/admin/boarders/list(category='SPORTS')}"
         th:classappend="${currentCategory == 'SPORTS'} ? 'active' : ''">스포츠</a>
    </div>
  </div>

  <div class="board-header">
    <div class="board-count">전체 <strong th:text="${totalCount}">159</strong>건</div>
  </div>

  <table class="board-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>제목</th>
      <th>카테고리</th>
      <th>작성자 ID</th>
      <th>작성일</th>
      <th>Blind 여부</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boardPage.content}"
        th:classappend="${board.is_blind} ? 'blind-row' : ''">
      <td th:text="${board.id}">1</td>
      <td th:text="${board.title}">첫 게시글 제목</td>
      <td th:text="${board.newsCategory}">POLITICS</td>
      <td th:text="${board.authorId}">101</td>
      <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd')}">2025-07-01</td>
      <td th:text="${board.is_blind ? 'Y' : 'N'}">N</td>
      <td>
        <a th:href="@{/admin/boarders/edit(id=${board.id}, page=${page}, size=${size}, category=${currentCategory})}">
          수정
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="pagination">
    <a class="btn" th:if="${!boardPage.first}"
       th:href="@{/admin/boarders/list(page=${boardPage.number - 1}, size=${boardPage.size}, category=${currentCategory})}">
      «
    </a>
    <a class="btn disabled" th:if="${boardPage.first}">«</a>

    <span th:each="i : ${#numbers.sequence(
        T(java.lang.Math).max(0, boardPage.number - 2),
        T(java.lang.Math).min(boardPage.totalPages - 1, boardPage.number + 2)
      )}">
      <a class="btn" th:if="${i != boardPage.number}"
         th:href="@{/admin/boarders/list(page=${i}, size=${boardPage.size}, category=${currentCategory})}"
         th:text="${i + 1}"></a>
      <a class="btn active disabled" th:if="${i == boardPage.number}"
         th:text="${i + 1}"></a>
    </span>

    <a class="btn" th:if="${!boardPage.last}"
       th:href="@{/admin/boarders/list(page=${boardPage.number + 1}, size=${boardPage.size}, category=${currentCategory})}">
      »
    </a>
    <a class="btn disabled" th:if="${boardPage.last}">»</a>
  </div>

  <div class="board-search">
    <select id="search-type">
      <option value="title">제목</option>
      <option value="content">내용</option>
    </select>
    <input type="text" placeholder="검색어를 입력해주세요." />
    <button>검색</button>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const success = params.get('success');
  if (success === 'delete') {
    alert("삭제가 완료되었습니다.");
  } else if (success === 'update') {
    alert("수정이 완료되었습니다.");
  }
</script>
</body>
</html>
