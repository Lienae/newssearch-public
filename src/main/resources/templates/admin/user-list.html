<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 - 유저 리스트</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/boarder-list.css" />
</head>
<body>
<div class="navbar">
  <a href="/main" class="logo">
    <img src="/img/NewsHub.png" alt="News Hub 로고" />
  </a>
  <nav>
    <a href="/news/list">뉴스</a>
    <a href="/boarder/list">커뮤니티</a>
  </nav>
  <div class="auth">
    <a href="/user/login">로그인</a>
    <a href="/user/register">회원가입</a>
  </div>
</div>

<div class="board-container">
  <!-- <div class="category-section">
<div class="category-buttons">
  <a href="#" class="active">전체</a>
  <a href="#">정치</a>
  <a href="#">경제</a>
  <a href="#">사회</a>
  <a href="#">문화</a>
  <a href="#">스포츠</a>
</div>
</div> -->

  <div class="board-header">
    <div class="board-count">전체 <strong th:text="${totalCount}">159</strong>건</div>
  </div>

  <table class="board-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>닉네임</th>
      <th>이메일</th>
      <th>권한</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}" th:if="${!member.is_blind}">
      <td th:text="${member.id}">1</td>
      <td th:text="${member.name}">홍길동</td>
      <td th:text="${member.email}">hong@test.com</td>
      <td th:text="${member.role}">ADMIN</td>
      <td>
        <a th:href="@{/admin/members/edit(id=${member.id}, page=${page}, size=${size})}">
          수정
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="pagination">
    <!-- 이전 -->
    <a class="btn" th:if="${!members.first}"
       th:href="@{/admin/members/list(page=${members.number - 1}, size=${members.size})}">«</a>
    <a class="btn disabled" th:if="${members.first}">«</a>

    <!-- 현재 페이지 중심 ±2 -->
    <span th:each="i : ${#numbers.sequence(
        T(java.lang.Math).max(0, members.number - 2),
        T(java.lang.Math).min(members.totalPages - 1, members.number + 2)
      )}">
    <a class="btn"
       th:if="${i != members.number}"
       th:href="@{/admin/members/list(page=${i}, size=${members.size})}"
       th:text="${i + 1}"></a>
    <a class="btn active disabled"
       th:if="${i == members.number}"
       th:text="${i + 1}"></a>
  </span>

    <!-- 다음 -->
    <a class="btn" th:if="${!members.last}"
       th:href="@{/admin/members/list(page=${members.number + 1}, size=${members.size})}">»</a>
    <a class="btn disabled" th:if="${members.last}">»</a>
  </div>

  <div class="board-search">
    <select id="search-type">
      <option value="title">제목</option>
      <option value="content">내용</option>
    </select>
    <input type="text" placeholder="검색어를 입력해주세요." />
    <button>검색</button>
  </div>
</div>
</body>
</html>
