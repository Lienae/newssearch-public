<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 - 유저 리스트</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/boarder-list.css" />
</head>
<body>
<header>
  <div th:replace="~{fragments/header :: header}"></div>
</header>

<div class="board-container">
  <div class="board-header">
    <div class="board-count">전체 <strong th:text="${totalCount}">159</strong>건</div>
  </div>

  <table class="board-table">
    <thead>
    <tr>
      <th style="width: 5%">ID</th>
      <th style="width: 25%">닉네임</th>
      <th style="width: 25%">이메일</th>
      <th style="width: 15%">권한</th>
      <th style="width: 5%">Blind</th>
      <th style="width: 5%">관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members.content}"
        th:classappend="${member.isBlind} ? 'blind-row' : ''">
      <td th:text="${member.id}">1</td>
      <td th:text="${member.name}">홍길동</td>
      <td th:text="${member.email}">hong@test.com</td>
      <td th:text="${member.role}">ADMIN</td>
      <td th:text="${member.isBlind ? 'Y' : 'N'}">N</td>
      <td>
        <a th:href="@{/admin/members/edit(id=${member.id}, page=${page}, size=${size})}">수정</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="pagination">
    <!-- 이전 -->
    <a class="btn" th:if="${!members.first}"
       th:href="@{/admin/members/list(page=${members.number - 1}, size=${members.size}, searchType=${searchType}, keyword=${keyword})}">«</a>
    <a class="btn disabled" th:if="${members.first}">«</a>

    <!-- 페이지 번호 -->
    <span th:with="
      start=${T(java.lang.Math).max(0, members.number - 2)},
      end=${T(java.lang.Math).min(members.totalPages - 1, start + 4)},
      start=${T(java.lang.Math).max(0, end - 4)}
    ">
    <span th:each="i : ${#numbers.sequence(start, end)}">
      <a class="btn" th:if="${i != members.number}"
         th:href="@{/admin/members/list(page=${i}, size=${members.size}, searchType=${searchType}, keyword=${keyword})}"
         th:text="${i + 1}"></a>
      <a class="btn active disabled" th:if="${i == members.number}"
         th:text="${i + 1}"></a>
    </span>
  </span>

    <!-- 다음 -->
    <a class="btn" th:if="${!members.last}"
       th:href="@{/admin/members/list(page=${members.number + 1}, size=${members.size}, searchType=${searchType}, keyword=${keyword})}">»</a>
    <a class="btn disabled" th:if="${members.last}">»</a>
  </div>


  <div class="board-search">
    <form th:action="@{/admin/members/list}" method="get">
      <select name="searchType" id="search-type">
        <option value="name" th:selected="${searchType == 'name'}">닉네임</option>
        <option value="email" th:selected="${searchType == 'email'}">이메일</option>
      </select>
      <input type="text" name="keyword" placeholder="검색어를 입력해주세요." th:value="${keyword}" />
      <button type="submit">검색</button>
    </form>
  </div>

</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const success = params.get('success');
  if (success === 'delete') {
    alert("삭제가 완료되었습니다.");
  } else if (success === 'update') {
    alert("수정이 완료되었습니다.");
  }
</script>
</body>
</html>
