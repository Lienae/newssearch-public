<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 - 유저 정보 수정</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/border-write.css" />
</head>
<body>
<header>
  <div th:replace="~{fragments/header :: header}"></div>
</header>

<div class="write-container">
  <h2>유저 정보 수정</h2>
  <p class="info-text">관리자는 사용자 정보를 수정할 수 있습니다.</p>

  <form
          th:action="@{'/admin/members/edit/' + ${member.id}}"
          method="post"
          th:object="${member}"
          class="post-form"
  >
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="page" th:value="${page}" />
    <input type="hidden" name="size" th:value="${size}" />

    <div class="form-group">
      <label>ID</label>
      <input type="text" th:field="*{id}" readonly class="readonly-input" />
    </div>

    <div class="form-group">
      <label>이메일</label>
      <input type="text" th:field="*{email}" readonly class="readonly-input" />
    </div>

    <div class="form-group">
      <label>닉네임</label>
      <input type="text" th:field="*{name}" placeholder="닉네임을 입력하세요." />
    </div>

    <div class="form-group">
      <label>비밀번호</label>
      <input type="password" th:field="*{password}" placeholder="비밀번호를 변경하려면 입력하세요." />
    </div>

    <div class="form-group">
      <label>권한</label>
      <select th:field="*{role}">
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
        <option value="SUSPENDED">SUSPENDED</option>
      </select>
    </div>

    <div class="form-group">
      <label>생성일</label>
      <input type="text" th:value="${#temporals.format(member.createdDate, 'yyyy-MM-dd')}" readonly class="readonly-input" />
    </div>

    <div class="form-group">
      <label>최근 수정일</label>
      <input type="text" th:value="${#temporals.format(member.lastModifiedDate, 'yyyy-MM-dd')}" readonly class="readonly-input" />
    </div>

    <div class="form-group">
      <input type="checkbox" th:field="*{isBlind}" />
      <span>블라인드 처리</span>
    </div>

    <div class="form-actions">
      <button
              type="button"
              class="cancel-btn"
              th:onclick="'location.href=\'/admin/members/list?page=' + ${page} + '&size=' + ${size} + '\''"
      >
        취소
      </button>
      <button type="submit" class="submit-btn">수정</button>
      <button type="button" class="delete-btn" onclick="submitDeleteForm()">삭제</button>
    </div>
  </form>

  <form
          id="deleteForm"
          th:action="@{'/admin/members/delete/' + ${member.id}}"
          method="post"
          style="display: none"
  >
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>
</div>

<script>
  function submitDeleteForm() {
    if (confirm('정말로 이 회원을 삭제하시겠습니까?')) {
      document.getElementById('deleteForm').submit();
    }
  }
</script>

</body>
</html>
