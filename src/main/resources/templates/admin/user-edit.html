<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 - 유저 정보 수정</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/border-write.css" />
</head>
<body>
<div class="navbar">
  <a href="/main" class="logo">
    <img src="/img/NewsHub.png" alt="News Hub 로고" />
  </a>
  <nav>
    <a href="/news/list">뉴스</a>
    <a href="/boarder/list">커뮤니티</a>
  </nav>
  <div class="auth">
    <a href="/user/login">로그인</a>
    <a href="/user/register">회원가입</a>
  </div>
</div>

<div class="write-container">
  <h2>유저 정보 수정</h2>
  <p class="info-text">관리자는 사용자 정보를 수정할 수 있습니다.</p>

  <form
          th:action="@{'/admin/members/edit/' + ${member.id}}"
          method="post"
          class="post-form"
  >
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
    />

    <div class="form-group">
      <label for="id">ID</label>
      <input
              type="text"
              id="id"
              name="id"
              th:value="${member.id}"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input
              type="text"
              id="email"
              name="email"
              th:value="${member.email}"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-group">
      <label for="name">닉네임</label>
      <input
              type="text"
              id="name"
              name="name"
              th:value="${member.name}"
              placeholder="닉네임을 입력하세요."
      />
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 변경하려면 입력하세요."
      />
    </div>

    <div class="form-group">
      <label for="role">권한</label>
      <select id="role" name="role">
        <option value="USER" th:selected="${member.role == 'USER'}">
          USER
        </option>
        <option value="ADMIN" th:selected="${member.role == 'ADMIN'}">
          ADMIN
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="created_at">생성일</label>
      <input
              type="text"
              id="created_at"
              name="created_at"
              th:value="${#temporals.format(member.createdDate, 'yyyy-MM-dd HH:mm:ss')}"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-group">
      <label for="updated_at">최근 수정일</label>
      <input
              type="text"
              id="updated_at"
              name="updated_at"
              th:value="${#temporals.format(member.lastModifiedDate, 'yyyy-MM-dd HH:mm:ss')}"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-actions">
      <button
              type="button"
              class="cancel-btn"
              onclick="location.href='/admin/members/list'"
      >
        취소
      </button>
      <button type="submit" class="submit-btn">수정</button>
      <button
              type="button"
              class="delete-btn"
              onclick="submitDeleteForm()"
      >
        삭제
      </button>
    </div>
  </form>

  <!-- 삭제 form은 hidden -->
  <form
          id="deleteForm"
          th:action="@{'/admin/members/delete/' + ${member.id}}"
          method="post"
          style="display: none"
  >
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
    />
  </form>
</div>
<script>
  function submitDeleteForm() {
    if (confirm('정말로 이 회원을 삭제하시겠습니까?')) {
      document.getElementById('deleteForm').submit();
    }
  }
</script>
</body>
</html>
</html>
