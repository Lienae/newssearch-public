<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 - 게시글 수정</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/border-write.css" />
</head>
<body>
<div class="navbar">
  <a href="/main" class="logo">
    <img src="/img/NewsHub.png" alt="News Hub 로고" />
  </a>
  <nav>
    <a href="/news/list">뉴스</a>
    <a href="/boarder/list">커뮤니티</a>
  </nav>
  <div class="auth">
    <a href="/user/login">로그인</a>
    <a href="/user/register">회원가입</a>
  </div>
</div>

<div class="write-container">
  <h2>게시글 수정</h2>
  <p class="info-text">관리자는 게시글 정보를 수정할 수 있습니다.</p>

  <form class="post-form">
    <div class="form-group">
      <label for="id">ID</label>
      <input
              type="text"
              id="id"
              name="id"
              value="1"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-group">
      <label for="author_id">작성자 닉네임</label>
      <input
              type="text"
              id="author_id"
              name="author_id"
              value="101"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-group">
      <label for="title">제목</label>
      <input
              type="text"
              id="title"
              name="title"
              placeholder="제목을 입력하세요."
              value="게시글 제목 예시"
      />
    </div>

    <div class="form-group">
      <label for="news_category">카테고리</label>
      <select id="news_category" name="news_category">
        <option value="POLITICS">POLITICS</option>
        <option value="ECONOMY">ECONOMY</option>
        <option value="SOCIAL">SOCIAL</option>
        <option value="CULTURE">CULTURE</option>
        <option value="SPORTS">SPORTS</option>
        <option value="MISC">MISC</option>
      </select>
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea
              id="content"
              name="content"
              rows="10"
              placeholder="내용을 입력하세요."
      >게시글 내용 예시</textarea>
    </div>

    <div class="form-group">
      <label for="news_id">관련 뉴스</label>
      <input
              type="text"
              id="news_id"
              name="news_id"
              value="555"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-group">
      <label for="created_at">생성일</label>
      <input
              type="text"
              id="created_at"
              name="created_at"
              value="2025-07-01 10:00:00"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-group">
      <label for="updated_at">최근 수정일</label>
      <input
              type="text"
              id="updated_at"
              name="updated_at"
              value="2025-07-02 15:30:00"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-btn">취소</button>
      <button type="submit" class="submit-btn">수정</button>
      <button type="button" class="delete-btn">삭제</button>
    </div>
  </form>
</div>
</body>
</html>
