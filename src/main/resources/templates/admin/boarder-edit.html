<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 - 게시글 수정</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/border-write.css" />
</head>
<body>
<div class="navbar">
  <a href="/main" class="logo">
    <img src="/img/NewsHub.png" alt="News Hub 로고" />
  </a>
  <nav>
    <a href="/news/list">뉴스</a>
    <a href="/boarder/list">커뮤니티</a>
  </nav>
  <div class="auth">
    <a href="/user/login">로그인</a>
    <a href="/user/register">회원가입</a>
  </div>
</div>

<div class="write-container">
  <h2>게시글 수정</h2>
  <p class="info-text">관리자는 게시글 정보를 수정할 수 있습니다.</p>

  <form th:action="@{'/admin/boarders/edit/' + ${board.id}}" method="post" class="post-form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" id="id" name="id" th:value="${board.id}" readonly class="readonly-input" />
    </div>

    <div class="form-group">
      <label for="author_id">작성자 ID</label>
      <input type="text" id="author_id" name="author_id" th:value="${board.authorId}" readonly class="readonly-input" />
    </div>

    <div class="form-group">
      <label for="author_name">작성자 닉네임</label>
      <input type="text" id="author_name" name="author_name" th:value="${board.authorName}" readonly class="readonly-input" />
    </div>

    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" th:value="${board.title}" placeholder="제목을 입력하세요." />
    </div>

    <div class="form-group">
      <label for="news_category">카테고리</label>
      <select id="news_category" name="newsCategory">
        <option th:each="cat : ${categories}"
                th:value="${cat}"
                th:text="${cat}"
                th:selected="${cat == board.newsCategory}">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요."
                th:text="${board.content}"></textarea>
    </div>

    <div class="form-group">
      <label for="created_at">생성일</label>
      <input type="text" id="created_at" name="created_at"
             th:value="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}"
             readonly class="readonly-input" />
    </div>

    <div class="form-group">
      <label for="updated_at">최근 수정일</label>
      <input type="text" id="updated_at" name="updated_at"
             th:value="${#temporals.format(board.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}"
             readonly class="readonly-input" />
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-btn" onclick="location.href='/admin/boarders/list'">취소</button>
      <button type="submit" class="submit-btn">수정</button>
      <button type="button" class="delete-btn" onclick="submitDeleteForm()">삭제</button>
    </div>
  </form>

  <!-- 삭제 form -->
  <form id="deleteForm" th:action="@{'/admin/boarders/delete/' + ${board.id}}" method="post" style="display: none;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>

  <script>
    function submitDeleteForm() {
      if (confirm('정말로 이 게시글을 삭제하시겠습니까?')) {
        document.getElementById('deleteForm').submit();
      }
    }
  </script>
</div>
</body>
</html>
