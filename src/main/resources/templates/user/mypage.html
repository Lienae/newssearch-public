<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIGKinds 마이페이지</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/mypage.css" />
</head>
<body>
<div class="navbar">
  <a href="/main" class="logo">
    <img src="/img/NewsHub.png" alt="News Hub 로고" />
  </a>
  <nav>
    <a href="/news/list">뉴스</a>
    <a href="/boarder/list">커뮤니티</a>
  </nav>
  <div class="auth">
    <a href="/user/login">로그인</a>
    <a href="/user/register">회원가입</a>
  </div>
</div>

<div class="mypage-container">
  <h2>마이페이지</h2>

  <form class="mypage-form">
    <label for="email">아이디(E-mail)</label>
    <input type="email" id="email" value="user@example.com" disabled />

    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" value="사용자닉네임" disabled />

    <label for="newPassword">새 비밀번호</label>
    <input
            type="password"
            id="newPassword"
            placeholder="새 비밀번호 입력"
    />

    <label for="newPasswordConfirm">새 비밀번호 확인</label>
    <input
            type="password"
            id="newPasswordConfirm"
            placeholder="새 비밀번호 입력"
    />

    <div class="button-group">
      <button type="submit" class="btn-submit">비밀번호 변경</button>
      <button type="button" class="btn-cancel">취소</button>
    </div>
  </form>
</div>
</body>
</html>
