<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 작성</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/border-write.css" />
</head>
<body>
<div class="navbar">
  <a href="/main" class="logo">
    <img src="/img/NewsHub.png" alt="News Hub 로고" />
  </a>
  <nav>
    <a href="/news/list">뉴스</a>
    <a href="/boarder/list">커뮤니티</a>
  </nav>
  <div class="auth">
    <a href="/user/login">로그인</a>
    <a href="/user/register">회원가입</a>
  </div>
</div>

<div class="write-container">
  <h2>글쓰기</h2>
  <p class="info-text">
    이 게시판은 기사와 관련된 의견 및 게시글을 작성하는 곳입니다.
  </p>

  <form class="post-form" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="news_category">뉴스 카테고리</label>
      <input
              type="text"
              id="news_category"
              name="news_category"
              value="정치"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-group">
      <label for="news_title">기사 제목</label>
      <input
              type="text"
              id="news_title"
              name="news_title"
              value="여기에 기사 제목이 표시됩니다"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-group">
      <label for="title">제목</label>
      <input
              type="text"
              id="title"
              name="title"
              placeholder="제목을 입력하세요."
      />
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea
              id="content"
              name="content"
              rows="10"
              placeholder="내용을 입력하세요."
      ></textarea>
    </div>

    <div class="form-group">
      <label for="file">파일 첨부</label>
      <input
              type="file"
              id="file"
              name="file"
              accept="image/*"
      />
      <small style="color: #666;">이미지 파일만 첨부 가능합니다.</small>
    </div>

<!--    <div class="form-options">-->
<!--      <label><input type="checkbox" name="secret" /> 비밀글</label>-->
<!--    </div>-->

    <div class="form-actions">
      <button type="button" class="cancel-btn">취소</button>
      <button type="submit" class="submit-btn">등록</button>
    </div>
  </form>
</div>
</body>
</html>
