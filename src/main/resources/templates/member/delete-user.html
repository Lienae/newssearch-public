<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원 탈퇴</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<header>
  <div th:replace="~{fragments/header :: header}"></div>
</header>
<div class="withdraw-section">
  <h1>회원 탈퇴</h1>
  <p>⚠ 회원 탈퇴 시 계정과 데이터가 모두 삭제되며 복구가 불가능합니다.</p>
  <p>또한 동일한 이메일로 더이상 회원가입이 불가능합니다.</p>
  <form th:action="@{/member/withdrawal}" method="POST">
    <label>
      <input type="email" name="email" placeholder="가입하신 이메일을 입력해주세요." required />
      <input type="password" name="password" placeholder="비밀번호를 입력해주세요." required />
    </label>
    <button type="submit">정말 탈퇴하시겠습니까?</button>
    <button type="button" onclick="history.back()">뒤로가기</button>
    <div th:if="${errormsg}" class="errormsg">
      <p th:text="${errormsg}"></p>
    </div>
  </form>
</div>

</body>
</html>
