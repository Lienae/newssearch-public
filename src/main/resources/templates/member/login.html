<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIGKinds 로그인</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>

<div class="login-container">
  <form th:action="@{/member/login}" method="post">
    <img src="/img/NewsHub.png" alt="News Hub 로고" />
    <label>
      <input type="email" placeholder="이메일(E-mail) 주소" name="username" />
    </label>
    <label>
      <input type="password" placeholder="비밀번호를 입력하세요." name="password"/>
    </label>
    <!--
    <div class="checkbox-group">
      <input type="checkbox" id="saveId" />
      <label for="saveId">아이디 저장</label>
    </div>
    -->
    <div th:if="${param.error}">
      <p class="login-error">아이디 또는 비밀번호가 잘못되었습니다.</p>
    </div>
    <button type="submit">로그인</button>
  </form>
</div>

</body>
</html>
