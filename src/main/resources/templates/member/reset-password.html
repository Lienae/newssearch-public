<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>뉴스퀘어 마이페이지</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/mypage.css" />
</head>
<body>
<header>
  <div th:replace="~{fragments/header :: header}"></div>
</header>

<div class="mypage-container">
  <h2>비밀번호 변경</h2>

  <form class="mypage-form" th:action="@{/member/resetpassword}" th:object="${SignUpDto}" method="post">
    <input type="hidden" id="id" th:field="*{id}" />
    <input type="hidden" id="token" name="token" th:value="${token}" />
   <label for="newPassword">새 비밀번호</label>
    <input
            type="password"
            id="newPassword"
            placeholder="새 비밀번호 입력"
            th:field="*{password}"
    />

    <label for="newPasswordConfirm">새 비밀번호 확인</label>
    <input
            type="password"
            id="newPasswordConfirm"
            placeholder="새 비밀번호 입력"
    />

    <div class="button-group">
      <button type="submit" class="btn-submit">비밀번호 변경</button>
      <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
    </div>
  </form>
</div>
</body>
</html>
