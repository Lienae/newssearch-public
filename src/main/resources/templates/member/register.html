<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIGKinds 회원가입</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
<header>
  <div th:replace="~{fragments/header :: header}"></div>
</header>
<div class="signup-container">
  <img src="/img/NewsHub.png" alt="News Hub 로고" />
  <form th:action="@{/member/register}" th:object="${SignUpDto}" method="post">
    <label for="email" class="required">아이디(E-mail)</label>
    <input type="email" id="email" placeholder="보유하신 이메일 주소를 정확히 입력해주세요." th:field="*{email}" required />

    <label for="password" class="required">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호 입력" th:field="*{password}" required />

    <label for="passwordConfirm" class="required">비밀번호 확인</label>
    <input type="password" id="passwordConfirm" placeholder="비밀번호 입력">

    <label for="nickname" class="required">닉네임</label>
    <input type="text" id="nickname" placeholder="닉네임을 입력하세요." th:field="*{name}" required />
    <div th:if="${errormsg}" class="errormsg">
      <p th:text="${errormsg}"></p>
    </div>
    <div class="button-group">
      <button type="submit" class="btn-submit">회원가입</button>
      <button type="reset" class="btn-cancel" onclick="location.href='/'">취소</button>
    </div>
  </form>
</div>

</body>
</html>
