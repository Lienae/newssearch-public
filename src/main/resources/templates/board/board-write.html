<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="_csrf" content="${_csrf.token}" />
  <meta name="_csrf_header" content="${_csrf.headerName}" />
  <title>게시글 작성</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/border-write.css" />
</head>
<body>
<header>
  <div th:replace="~{fragments/header :: header}"></div>
</header>


<div class="write-container">
  <h2>글쓰기</h2>
  <p class="info-text">
    이 게시판은 기사와 관련된 의견 및 게시글을 작성하는 곳입니다.
  </p>

  <form th:action="@{/board}" method="post" enctype="multipart/form-data" th:object="${boardDto}" class="post-form">
    <div class="form-group">
      <label for="newsCategory">뉴스 카테고리</label>
      <input
              type="text"
              id="newsCategory"
              th:field="*{newsCategory}"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-group">
      <label for="news_title">기사 제목</label>
      <input
              type="text"
              id="news_title"
              name="news_title"
              value="여기에 기사 제목이 표시됩니다"
              readonly
              class="readonly-input"
      />
    </div>

    <div class="form-group">
      <label for="title">제목</label>
      <input
              type="text"
              id="title"
              th:field="*{title}"
              placeholder="제목을 입력하세요."
      />
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea
              id="content"
              th:field="*{content}"
              rows="10"
              placeholder="내용을 입력하세요."
      ></textarea>
    </div>

    <div class="form-group">
      <label for="files">파일 첨부</label>
      <input
              type="file"
              id="files"
              name="files"
              accept="image/*"
              multiple
      />
      <small style="color: #666;">이미지 파일만 첨부 가능합니다.</small>
    </div>

<!--    <div class="form-options">-->
<!--      <label><input type="checkbox" name="secret" /> 비밀글</label>-->
<!--    </div>-->

    <div class="form-actions">
      <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
      <button type="submit" class="submit-btn">등록</button>
    </div>
  </form>
</div>
</body>
</html>
